<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="icon" type="image/png" href="images/icone.png">
    <link rel="stylesheet" href="styleCoroaCirculo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coroa Do Circulo</title>
</head>
<body>

    <header class="formulario">
        <div class="login-box">
          <h2>Cálculo da Área</h2>
          <form>

            <div class="user-box">
              <input type="text" id="raio" required>
              <label>Qual é o raio do circulo</label>
            </div>

            <div class="user-box">
                <input type="text" id="raioCoroa" required>
                <label>Qual é o raio da coroa do circulo</label>
              </div>

            <div class="botoes">
            <a id="responda" href="#" onclick="calcularAreaCoroaCirculo()">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              Mandar
            </a>
            <a href="index.html">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                voltar
              </a>
            </div>
          </form>
          <div class="result" id="resultado"></div>
        </div>

      </header>

    <script>


function calcularAreaCoroaCirculo() {
  var pi = 3.14159265358979323846;
  var raioDoCirculo = parseFloat(document.getElementById("raio").value);
  var raioDaCoroaDoCirculo = parseFloat(document.getElementById("raioCoroa").value);

  var raizDoRaioDoCirculo = raioDoCirculo * raioDoCirculo;
  var raizDoRaioDaCoroaDoCirculo = raioDaCoroaDoCirculo * raioDaCoroaDoCirculo;
  var areaDoCirculo = pi * (raizDoRaioDoCirculo - raizDoRaioDaCoroaDoCirculo);

  document.getElementById("resultado").innerHTML = areaDoCirculo.toFixed(1);
}





    </script>
</body>
</html>
