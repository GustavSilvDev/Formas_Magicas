<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="images/icone.png">
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleretangulo.css">


</head>
<body>
    <header class="formulario">
        <div class="login-box">
          <h2>Cálculo da Área</h2>
          <form>

            <div class="user-box">
              <input type="text" id="altura" required>
              <label>Altura do Retângulo</label>
            </div>

            <div class="user-box">
                <input type="text" id="base" required>
                <label>Base do Retângulo</label>
              </div>

            <div class="botoes">
            <a id="responda" href="#" onclick="calcularAreaRetangulo()">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              Mandar
            </a>
            <a href="index.html">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                voltar
              </a>
            </div>
          </form>
          <div class="result" id="resultado"></div>
        </div>

      </header>

    <script>
        function calcularAreaRetangulo() {

var base = parseFloat(document.getElementById("base").value);
var altura = parseFloat(document.getElementById("altura").value);
var areaRetangulo = base * altura;

document.getElementById("resultado").innerHTML = areaRetangulo.toFixed(1);
}

    </script>
</body>
</html>
